<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Pixel Art Maker!</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pixel Art Maker</h1>

    <h2>choose grid size</h2>
    <form id="sizePicker">
      Grid Height:
      <input type="number" id="input-height" name="height" min="1" max="100" value="1">
      Grid Width:
      <input type="number" id="input-width" name="width" min="1" max="100" value="1">
      <h2><input type="submit" id="grid-submit" value="Generate!"></h2>
    </form>

    <div class="color-picker">
      <h2>pick a color</h2>
      <input type="color" id="color-picker">
    </div>

    <h2>Design Canvas</h2>
    <table id="pixel-canvas" class="grid"></table>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="draw-pixels.js"></script>
  </body>
</html>
